<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

 

<div class="container">

    <div class="card" id="card">

        <div class="card-logo">

            <img src="Logo_Revolut.png" alt="Card Logo">

        </div>

        <div class="card-chip">

            <img src="png-image.png" alt="Karta-chip">

        </div>

        <div class="numer">

            <span id="numer">**** **** **** ****</span>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        </div>

        <h4 class="valid">VALID THRU</h4>

        <div class="card-exp">

            <span id="card-exp"> MM/RR </span>

        </div>

        <div class="card-holder">

            <span id="card-holder">CARDHOLDER NAME</span>

        </div>
        
    </div>

    
        <div class="input-fields">
            <div>
                <H2 class="wprowadz">Wprowadź potrzebne dane</H2>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
                </style>
                <input type="text" id="numer-input" placeholder="Numer karty" maxlength="16">

                <input type="month" id="card-exp-input" placeholder="MM/YYYY">

                <input type="text" id="card-holder-input" placeholder="Imię i nazwisko">
            
            </div>
        </div>

        <div class="background-options">
            <p class="tlo">Wybierz tło karty</p>
            <img src="góry.jpg" class="zdj1" alt="Tło 1" onclick="changeBackground('góry.jpg')">
            <img src="kosmos.jpg" class="zdj2" alt="Tło 2" onclick="changeBackground('kosmos.jpg')">
            <img src="young_hems.jpg" class="zdj3" alt="Tło 3" onclick="changeBackground('young_hems.jpg')">
        </div>

</div>


<script src="app.js"></script>

</body>

</html>
